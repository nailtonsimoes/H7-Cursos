<mat-card>
  <mat-toolbar color="primary"> Modulos Disponiveis </mat-toolbar>

  <div *ngIf="modulos$ | async as modulos; else Carregando">
    <table mat-table [dataSource]="modulos" class="mat-elevation-z8">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <td mat-cell *matCellDef="let row">
          <mat-checkbox [aria-label]="'Selecionar'"> </mat-checkbox>
        </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Modulo</th>
        <td mat-cell *matCellDef="let modulo">{{ modulo.nome }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" aria-label="Adicionar um modulo">
            <mat-icon (click)="onAdd()">add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let modulo">
          <button mat-icon-button color="primary" aria-label="Editar modulo">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remover modulo">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #Carregando>
    <div class="carregando-spinner">
      <mat-spinner> </mat-spinner>
    </div>
  </ng-template>
</mat-card>
