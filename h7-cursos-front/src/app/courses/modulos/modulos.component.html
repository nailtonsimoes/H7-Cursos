<mat-card>
  <mat-toolbar color="primary"> Modulos Disponiveis </mat-toolbar>

  <div *ngIf="modulos$ | async as modulos; else Carregando">
    <table mat-table [dataSource]="modulos" class="mat-elevation-z8">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <td mat-cell *matCellDef="let row">
          <mat-checkbox [aria-label]="'Selecionar'"> </mat-checkbox>
        </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Modulo</th>
        <td mat-cell *matCellDef="let modulo">{{ modulo.nome }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #Carregando>
    <div class="carregando-spinner">
      <mat-spinner> </mat-spinner>
    </div>
  </ng-template>
</mat-card>
